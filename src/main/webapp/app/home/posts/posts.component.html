<div>
    <h2>
        <span jhiTranslate="jHipsterBlogApp.post.home.title">Posts</span>
        <button *jhiHasAnyAuthority="'ROLE_USER'" class="btn btn-primary float-right jh-create-entity create-post-my-suffix" [routerLink]="['/', { outlets: { popup: ['post-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jHipsterBlogApp.post.home.createLabel">
            Create new Post
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jHipsterBlogApp.post.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="posts">
        <div  infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0" >
            <div class="card card-item" *ngFor="let post of posts">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <!--<p class="card-text">{{post.body}}</p>-->
                    <!--<p class="card-text"><small class="text-muted">{{post.author}}</small></p>-->
                </div>
                <div class="card-footer bg-transparent">
                    Assets
                </div>
                <div *jhiHasAnyAuthority="'ROLE_USER'" class="card-footer bg-transparent">
                    <a href="#" class="btn btn-toolbar">Comment</a>
                </div>
            </div>
        </div>
    </div>
</div>
